<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Type Racer Lite</title>
</head>
<body>
    <div id="heading">
        <h1>Type Racer <i>lite</i></h1>
    </div>
    <div class="container-fluid mainDiv">
        <div class="seekDiv">
            <div class=""><p class="seekH1" id="seekH1"></p></div>
            <div class="time"><input type="text" name="timer" id="timer" disabled></div>
        </div>
        <div class="inputDiv">
            <input class="form-control form-control-lg" type="text" placeholder="Press `Go` to enable typing" id="inputArea" disabled>
            <button type="button" class="btn btn-success" id="goButton">Go</button>
            <button type="button" class="btn btn-secondary" id="resetButton" disabled>Reset</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
